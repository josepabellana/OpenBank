<main>
    <div class="main__container">
        <h1>Your profile</h1>
        <ul *ngIf="auth.user$ | async as user">
            <li>{{ user.name }}</li>
            <li>{{ user.email }}</li>
        </ul>
        
        <button class="button__logout" (click)="auth.logout({ logoutParams: { returnTo: document.location.origin } })">
            Log out
        </button>
    </div>
</main>
